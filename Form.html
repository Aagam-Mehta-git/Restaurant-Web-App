  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center text-primary mb-4">Welcome</h1>
      <div class="card shadow-lg p-4">
        <h3 class="mb-4 text-secondary">Food Entry Form</h3>
        <form id="foodForm">
          <div class="mb-3">
            <label for="foodName" class="form-label">Food Name</label>
            <input type="text" class="form-control" id="foodName" required />
          </div>
          <div class="mb-3">
            <label for="foodPrice" class="form-label">Price (â‚¹)</label>
            <input type="number" class="form-control" id="foodPrice" required />
          </div>
          <div class="mb-3">
            <label for="foodCategory" class="form-label">Category</label>
            <select class="form-select" id="foodCategory" required>
              <option selected disabled value="">Select category</option>
              <option value="Starter">Starter</option>
              <option value="Main Course">Main Course</option>
              <option value="Dessert">Dessert</option>
              <option value="Beverage">Beverage</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="foodDescription" class="form-label">Description</label>
            <textarea class="form-control" id="foodDescription" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="message" class="mt-3 text-center fw-bold"></div>
      </div>
    </div>

    <script src="form_script.js"></script>
  </body>
  </html>
